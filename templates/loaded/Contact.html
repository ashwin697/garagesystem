{% extends 'base.html' %}

{% block title %}Contact{% endblock %}



{% block body %}


<style>
  h2,h3,label {
    color: yellow;
    font-weight: bold;
  }
</style>

<div class="parallax" style='background-image :linear-gradient(rgba(240, 241, 224, 0.2),#091801),url("static/images/bus2.jpg");'>




{% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{message}}
    <button type="button" class="close rounded" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
<div class="container my-2">
  <div class="row justify-content-center">
    <div class="title col-12 col-lg-8">
      <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-3" style="color:rgb(224, 215, 215);font-weight:bold;">
        CONTACT US
      </h2>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="media-container-column col-lg-8" data-form-type="formoid">
      <hr />

      <form
        class="mbr-form"
        action="/contact"
        method="post"
        data-form-title="Mobirise Form"
      >
        {% csrf_token %}
        <div class="row row-sm-offset">
          <div class="col-md-4 multi-horizontal" data-for="name">
            <div class="form-group">
              <label
                class="form-control-label mbr-fonts-style display-7"
                for="name-form1-4"
                >Name</label
              >
              <input
                type="text"
                class="form-control"
                name="name"
                data-form-field="Name"
                required
                placeholder="Your Name "
                id="name"
              />
            </div>
          </div>
          <div class="col-md-4 multi-horizontal" data-for="email">
            <div class="form-group">
              <label
                class="form-control-label mbr-fonts-style display-7"
                for="email-form1-4"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                name="email"
                data-form-field="Email"
                required
                placeholder="Email Address"
                id="email"
              />
            </div>
          </div>
          <div class="col-md-4 multi-horizontal" data-for="phone">
            <div class="form-group">
              <label
                class="form-control-label mbr-fonts-style display-7"
                for="phone-form1-4"
                >Phone</label
              >
              <input
                type="tel"
                class="form-control"
                name="phone"
                data-form-field="Phone"
                id="phone"
                placeholder="Phone no "
              />
            </div>
          </div>
        </div>
        <div class="form-group my-2" data-for="message">
          <label
            class="form-control-label mbr-fonts-style display-7"
            for="message-form1-4"
            >Message</label
          >
          <textarea
            type="text"
            class="form-control"
            name="feedback"
            rows="7"
            data-form-field="Message"
            placeholder="specify your problem "
            id="feedback"
          ></textarea>
        </div>

        <span class="input-group-btn"
          ><button
            type="submit"
            class="btn btn-form btn-outline-success display-4 my-3"
          >
            send message
          </button></span
        >
      </form>
     
    </div>
  </div>
</div>
{% endblock %}
